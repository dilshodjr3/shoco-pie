{% load static %}

<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoco Pie - Sahifa topilmadi</title>
  <link rel="icon" type="image/jpeg" href="{% static 'images/messi.jpeg' %}" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Arial', sans-serif;
    }

    .error-container {
      margin-top: 100px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .error-container h1 {
      font-size: 50px;
      color: #333;
      margin-bottom: 20px;
    }

    .error-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 error-container">
        <h1>Voy! Sahifa topilmadi</h1>
        <p>Siz qidirgan sahifa mavjud emas. U ko'chirilgan yoki o'chirilgan bo'lishi mumkin.</p>
        <a href="{% url 'index_page' %}" class="btn">Bosh sahifaga qaytish</a>
      </div>
    </div>
  </div>

 

  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
